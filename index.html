<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel">
        <div class="item">
            <div class="bg"></div>
            <div class="info-box">
                <div class="info-slider">
                    <div class="info-item" style="--i:0;">
                        <h2>Ser Otto Hightower</h2>
                        <p>Ser Otto Hightower is a knight of House Hightower 
                           who served as Hand of the King to Jaehaerys I and 
                           Aegon II. He is one of the primary leaders of the 
                           Greens during the Dance of the Dragons.</p>
                           <a href="#" class="btn">View More</a>
                    </div>
                </div>
            </div>
            <div class="img-box">
                <div class="img-slider">
                    <div class="img-item" style="--i:0">
                        <img src="IMG1.jpg">
                    </div>
                </div>
            </div>
        </div>

        <ul class="thumb">
            <li><img src="IMG1.jpg"></li>
            <li><img src="IMG2.jpg"></li>
            <li><img src="IMG3.jpg"></li>
            <li><img src="IMG4.jpg"></li>
            <li><img src="IMG5.jpg"></li>
        </ul>
    </div>

    
    



    <script src="script.js"></script>
</body>
</html>
